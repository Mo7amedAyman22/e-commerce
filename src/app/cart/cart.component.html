<div class="container">
<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">You Have <label class="text-danger">{{cartData.length}}</label> Item In Your Cart</p>
    <p class="text-danger cart-header" (click)="clearProduct()">Clear Shopping Cart</p>
  </div>
  <table class="table table-striped">
    <thead>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th style="width: 25%;">Quantity</th>
      <th>Total</th>
      <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let data of cartData; let index = index" >
      <td><img src="{{data.image}}" alt="" class="img-fluid"></td>
      <td>{{data.title}}</td>
      <td>{{data.price}}</td>
      <td>
        <div  class="quantity">

          <p></p>
          <button class="btn btn-dark" (click)="addAmount(index)">+</button>
          <input type="number" class="from-control" (change)="detectChange()"  [(ngModel)]="data.quantity"  min="1">
          <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
        </div>
      </td>
      <td>{{data.price * data.quantity}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>total: {{total}} $</th>
        <th>
          <button class="btn btn-success">Order Now</button>
        </th>
      </tr>
    </tfoot>

  </table>
</div>
<div class="alert alert-success" *ngIf="success">your order is successfully send</div>
</div>
